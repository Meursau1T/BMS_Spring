<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title> 图书管理系统 </title>
		
		<script th:src="@{/js/jquery.min.js}" ></script>
		<script th:src="@{/js/afquery.js}" ></script>
		<link rel="stylesheet" th:href="@{/css/common.css}" />
		<link rel="stylesheet" th:href="@{/css/main.css}" />	
		
		<!-- layer.js 对话框API -->	
		<script th:src="@{/layer/layer.js}" ></script>
		
		<style>
			.banner{
				padding: 10px;
				border-bottom: 1px solid #f1f1f1;
				background: linear-gradient(to bottom, #d0e7f7 0%, #fbfcfd 50%);
			}
			.main{
				position: relative;
				padding: 10px;
				min-height: 600px;				
			}
			
		</style>
	</head>
	<body>
		<div class='container banner'>
			图书管理系统
		</div>
		
		<div class='container pad' style='position: relative; border-bottom: 1px solid #f1f1f1;'>
			<button onclick='my.add()'>添加</button>
		</div>
		
		<div class='container main' >
			<div class='form' style='padding: 40px;'>
				<div class='pad' style='margin-bottom: 30px;font-size:110%'>
					管 理 员 登 录
				</div>
				<div class='pad'>
					<label>账户</label>
					<input class='username' type='text'>
				</div>
				<div class='pad'>
					<label>密码</label>
					<input class='password' type='password'>
				</div>
				<div class='pad' style='margin-top: 30px'>
					<button class='primary' onclick='my.login()'> 登录 </button>
				</div>				
			</div>
		</div>	
							
		
	</body>
	
	<script>
		var my = {};
		my.login = function(){
			var req = {};
			req.username = $('.form .username').val().trim();
			req.password = $('.form .password').val().trim();
			
			Af.rest('[[@{/admin/login.do}]]', req, function(data){
				layer.msg ('成功',{
					time:1000,
					end: function(){
						// location.href= '[[@{/list}]]' ;
						location.href='http://www.baidu.com';
					}
				})
			})
		}
		
	</script>
</html>
